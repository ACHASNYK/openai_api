<!DOCTYPE html>
<head>
  <title>GPT-3 API</title>
  <link
    
    href="{{ url_for('static', filename='logo.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo.png') }}"  />
  <h3>GPT-3 sample API interface for Logitech bot project</h3>
  <form action="/" method="post">
    <input type="text" name="user_input" placeholder="Enter your request to the model" required />
    <input type="text" name="suffix" placeholder="enter here a directives for an answer" />
    
    <input type="submit" value="Send request to model" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
